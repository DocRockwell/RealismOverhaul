@PART[SSTU-PC-HECS2]:AFTER[SSTU]
{
    %RSSROConfig = True

    //%scale = 1.0
    //@rescaleFactor = 1.0

    @title = 3t Satellite Bus
    @manufacturer = Jet Propulsion Laboratory (JPL)
    @description = A generic satellite bus with aviation, controll, and power generation for medium sized payloads.

    @mass = 0.25
    @crashTolerance = 12
	%gTolerance = 100
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 873.15
    %skinMaxTemp = 1073.15
    !explosionPotential = NULL
    %fuelCrossFeed = True
    @bulkheadProfiles = size1
	%identicalParts = rn_voyager
    @tags ^= :$: avionics jpl bus probe satellite
	@vesselType = Probe
	
	!UPGRADES {}
	!MODULE[SSTUVolumeContainer] {}

    //  Average electricity consumption post - launch (no instruments active yet).

    @MODULE[ModuleCommand]
    {
	%minimumCrew = 0
        %hasHibernation = True
	%hibernationMultiplier = 0.001
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.12
        }
    }

    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 0.005
        @YawTorque = 0.005
        @RollTorque = 0.005

        @RESOURCE[ElectricCharge]
        {
            @rate = 0.05
        }
    }

    !MODULE[ModuleFuelTanks],*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 785
		basemass = 0.120
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 15840
			maxAmount = 15840
		}
	}


    !RESOURCE,*{}
}
//RemoteTech compatibility
@PART[SSTU-PC-HECS2]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter],*{}

    !MODULE[ModuleRTAntenna*],*{}

    !MODULE[ModuleSPU*],*{}

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }
	MODULE
	{
		name = ModuleRTAntennaPassive
		TechRequired = start
		OmniRange = 5000000
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 0.01385
		}
	}
}