@PART[SSTU-PC-DRC-A]:AFTER[SSTU]
{
	%RSSROConfig = True
	@maxTemp = 2600
	%skinMaxTemp = 2600
	@node_stack_top = 0, 0.12, 0, 0, 1, 0, 1 
	@node_stack_bottom = 0, -0.15, 0, 0, -1, 0, 1
	@tags ^= :$: avionics probe satellite data return capsule
	%vesselType = Probe
	@mass = 0.2
		MODULE
		{
			name = ModuleCommand
			minimumCrew = 0
			hibernationMultiplier = 0.001
			hasHibernation = True
			RESOURCE
			{
				name = ElectricCharge
				rate = 0.001
				varyTime = False
				useSI = True
				displayUnitMult = 1000
				unitName = Watts
			}
		}
		//MODULE
		//{
		//	name = ModuleAvionics
		//	massLimit = 0.5
		//}
		RESOURCE
		{
			name = ElectricCharge
			amount = 2851.2
			maxAmount = 2851.2
		}
		MODULE
		{
			name = ModuleRTAntennaPassive
			OmniRange = 3000000
			TechRequired = start
			TRANSMITTER
			{
				PacketInterval = 0.3
				PacketSize = 2
				PacketResourceCost = 0.01385
			}
		}		
		MODULE
		{
			name = ModuleTagAvionics
		}
		MODULE
		{
			name = ModuleScienceCore
		}
		MODULE
		{
			name = ModuleAeroReentry
			skinHeatConductivity = 0.001
			leaveTemp = True
		}
		MODULE
		{
			name = ModuleSPU
			AllowSignalRelay = False
		}
		@MODULE[ModularHeatShield]
		{
		@position = 0, -0.125, 0
		}
		%MechJebLocalSettings
		{
			%MechJebModuleCustomWindowEditor { %unlockTechs = start }
			%MechJebModuleSmartASS { %unlockTechs = start }
			%MechJebModuleManeuverPlanner { %unlockTechs = start }
			%MechJebModuleNodeEditor { %unlockTechs = start }
			%MechJebModuleTranslatron { %unlockTechs = start }
			%MechJebModuleWarpHelper { %unlockTechs = start }
			%MechJebModuleAttitudeAdjustment { %unlockTechs = start }
			%MechJebModuleThrustWindow { %unlockTechs = start }
			%MechJebModuleAscentGuidance { %unlockTechs = start }
			%MechJebModuleLandingGuidance { %unlockTechs = start }
			%MechJebModuleDockingGuidance { %unlockTechs = start }
			%MechJebModuleRendezvousGuidance { %unlockTechs = start }
		}
}